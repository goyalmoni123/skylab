  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* Offwhite background */
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .image-section {
            flex: 1;
            background: url('https://placehold.co/600x800') no-repeat center center;
            background-size: cover;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .form-section p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .form-section label {
            font-size: 14px;
            font-weight: 500;
            color: #6c63ff;
            margin-bottom: 5px;
        }
        .form-section input[type="text"],
        .form-section input[type="email"],
        .form-section input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-section input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-section a {
            color: #6c63ff;
            text-decoration: none;
        }
        .form-section .btn {
            background-color: #6c63ff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .form-section .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-section .social-icons a {
            color: #6c757d;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }
  </style>
 </head>
