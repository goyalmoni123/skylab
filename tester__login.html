<html>
 <head>
  <title>
   Tester Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .illustration {
            flex: 1;
            background: url('https://placehold.co/400x600') no-repeat center center;
            background-size: cover;
        }
        .form-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-container h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .form-container p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .form-container label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-container .forgot-password {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .form-container .forgot-password:hover {
            text-decoration: underline;
        }
        .form-container .login-btn {
            background-color: #5867dd;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .form-container .login-btn:hover {
            background-color: #4756c1;
        }
        .form-container .create-account {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .form-container .create-account:hover {
            text-decoration: underline;
        }
        .form-container .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-container .social-login a {
            margin: 0 10px;
            color: #6c757d;
            font-size: 20px;
        }
        .form-container .social-login a:hover {
            color: #007bff;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="illustration">
    <img alt="Illustration of a person with a tablet, surrounded by floating elements like a rocket, clock, and documents." height="600" src="https://storage.googleapis.com/a1aa/image/fRAnUdh2WlXiUqJMVWqB3O7fOEfOgqOXXCKu1PPXGCLVececC.jpg" width="400"/>
   </div>
   <div class="form-container">
    <h2>
     Welcomeback to Skylab!
     <i class="fas fa-hand-paper">
     </i>
    </h2>
    <p>
     Please sign-in to your account and start your resume journey with us!
    </p>
    <label for="email">
     Email or Username
    </label>
    <input id="email" placeholder="Enter your email or username" type="text"/>
    <label for="password">
     Password
    </label>
    <input id="password" placeholder="Password" type="password"/>
    <div class="remember-me">
     <input id="remember-me" type="checkbox"/>
     <label for="remember-me">
      Remember me
     </label>
     <a class="forgot-password" href="file:///C:/Users/DELL/Desktop/skylab/sky_passreset.htm">
      Forgot password?
     </a>
    </div>
   <button class="login-btn" onclick="redirectToThankYou()">Sign Up</button>
    <p>
     New on our platform?
     <a class="create-account" href="file:///C:/Users/DELL/Desktop/skylab/tester_signup.html">
      Create an account
     </a>
    </p>
    <div class="social-login">
     <a href="https://www.facebook.com/">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a href="https://https://x.com/">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a href="https://www.github.com/">
      <i class="fab fa-github">
      </i>
     </a>
     <a href="https://www.google.com/">
      <i class="fab fa-google">
      </i>
     </a>
    </div>
   </div>
  </div>
<script>
    function redirectToThankYou() {
        // Add form validation logic here if needed before redirecting
        window.location.href = "file:///C:/Users/DELL/Desktop/skylab/sky_tk1.htm"; // Path to your thank-you page
    }
</script>

 </body>
</html>
