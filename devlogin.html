<html>
 <head>
  <title>
   Developer Login 
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1E1E2D;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: #2A2A3B;
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .left-section img {
            width: 300px;
            height: auto;
        }
        .right-section {
            flex: 1;
            padding: 20px;
        }
        .right-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .right-section p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .right-section form {
            display: flex;
            flex-direction: column;
        }
        .right-section form input {
            background-color: #3A3A4B;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #fff;
        }
        .right-section form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .right-section form .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .right-section form .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        .right-section form .forgot-password a {
            color: #6C63FF;
            text-decoration: none;
        }
        .right-section form button {
            background-color: #6C63FF;
            border: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
        .right-section .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .right-section .create-account a {
            color: #6C63FF;
            text-decoration: none;
        }
        .right-section .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .right-section .social-login a {
            color: #fff;
            margin: 0 10px;
            font-size: 20px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-section">
    <img alt="3D character illustration" height="500" src="C:\Users\DELL\Desktop\skylab\dev1 (1).jpg" width="300"/>
   </div>
   <div class="right-section">
    <h1>
     Welcomeback To SkyLab!
     <i class="fas fa-hand-paper">
     </i>
    </h1>
    <p>
     Please sign-in to your account and start your resume journey with us!
    </p>
    <form>
     <input placeholder="Email" type="email"/>
     <input placeholder="Password" type="password"/>
     <div class="remember-me">
      <input checked="" id="remember-me" type="checkbox"/>
      <label for="remember-me">
       Remember Me
      </label>
     </div>
     <div class="forgot-password">
      <a href="file:///C:/Users/DELL/Desktop/skylab/sky_passreset.htm">
       Forgot Password?
      </a>
     </div>
<button type="submit">
      Login
     </button>
    </form>
    <div class="create-account">
     <p>
      New on our platform?
      <a href="file:///C:/Users/DELL/Desktop/skylab/dev_signup.html">
       Create an account
      </a>
     </p>
    </div>
    <div class="social-login">
     <a href="https://www.facebook.com/login.php/">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a href="https://https://x.com/">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a href="https://myaccount.google.com//">
      <i class="fab fa-google">
      </i>
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
